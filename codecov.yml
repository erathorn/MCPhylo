codecov:
  require_ci_to_pass: no
  token: eee79a8b-2aa4-4de3-88ef-a0a0eeb142f2
coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
